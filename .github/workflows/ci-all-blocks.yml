name: E2E | 最新版のブロックテスト

on:
  push:
    branches:
      - feature/e2e-test-by-wp-scripts
  # pull_request:
  #   branches:
  #     - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2

      - name: インストール node ${{ matrix.node-version }} 
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: ビルド
        run: |
          npm ci
          npm run build
      - name: WordPress立ち上げ
        run: |
          npx wp-env start
      - name: ブロックが新規挿入時に壊れてないかチェック
        run: |
          npm run test:e2e tests/e2e/blocks/all/block-is-not-broken.spec.js 