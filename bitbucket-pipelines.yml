# VK Blocks Proから通常版へデプロイする処理
image: atlassian/default-image:2

pipelines:
  default:
    - step:
        script:
          - echo "Everything is awesome!"
  branches:
    #↓このブランチにpushした時に処理を開始
    dist/vk-blocks:
      - step:
          name: Deploy
          script:
            # VK BlocksのGithubにアクセスできるユーザーの設定
            - cd inc/vk-blocks/
            - ls            - git config --global user.email "info@vektor-inc.co.jp"
            - git config --global user.name "bitbucket-piplines-vk-blocks-pro"
            # 通常版をクローン
            - git clone git@github.com:vektor-inc/vk-blocks.git
            # 指定したファイルを除外して、Pro版をコピー&上書き
            - rsync --exclude '_pro/' --exclude 'vk-blocks/' --exclude '.node-version' --exclude 'bin/' --exclude '.git/' --exclude '.gitignore' --exclude '.circleci/' --exclude 'tests/' --exclude '.phpcs.xml.dist' --exclude 'bitbucket-pipelines.yml' --exclude 'package-lock.json' --exclude 'phpunit.xml' --exclude 'phpunit.xml.dist' --exclude 'inc/plugin-update-checker/' --exclude 'inc/vk-blocks/build/*.css' --exclude 'inc/vk-blocks/build/*.js' --exclude 'editor-css/*.scss' --exclude 'editor-css/*.css' --exclude 'editor-css/*.css.map' -arvc ./* ./vk-blocks
            - cd ./vk-blocks/
            # push先のブランチを切る
            - git checkout -b add/example
            # 通常版に元からある不要なファイルを削除
            - git rm -r tests/
            - git rm -r bin/
            - git rm inc/vk-blocks/build/block-build.css
            - git rm -r src/table-of-contents
            - git rm -r src/outer
            # Pro版ブロックは読み込まないよう削除
            - sed -i /_pro/d src/bundle.js
            # プラグイン名を通常版へリネーム
            - sed -i /Pro/d src/bundle.js
            # ***
            # Pro版ブロックを追加する時は、下のコードをコピペし新しいブロック名で置き換えて下さい。
            # ***
            - sed -i -e "s/, 'outer'//g" inc/vk-blocks/vk-blocks-functions.php
            - sed -i -e "s/, 'post-list'//g" inc/vk-blocks/vk-blocks-functions.php
            - sed -i -e "s/, 'step'//g" inc/vk-blocks/vk-blocks-functions.php
            - sed -i -e "s/, 'step-item'//g" inc/vk-blocks/vk-blocks-functions.php
            - sed -i -e "s/, 'table-of-contents'//g" inc/vk-blocks/vk-blocks-functions.php
            - sed -i -e "s/, 'timeline'//g" inc/vk-blocks/vk-blocks-functions.php
            - sed -i -e "s/, 'timeline-item'//g" inc/vk-blocks/vk-blocks-functions.php
            - cd inc/vk-blocks/
            - ls
            # 以下はadd/exampleブランチにpushするための処理
            - git add .
            - git status
            - git commit -m"Update from vk-blocks-pro"
            - git push -f origin add/example
